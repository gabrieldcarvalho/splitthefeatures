spring:
  application:
    name: Cousine API
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    hibernate:
      ddl-auto: none
      show-sql: true
      format_sql: true
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/splitthefeatures-cousine-api

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

hibernate:
  temp:
    use_jdbc_metadata_defaults: false

api:
  cors:
    enabled: true

server:
  port: 8080

logging:
  level: DEBUG
  level.org.hibernate.SQL: DEBUG